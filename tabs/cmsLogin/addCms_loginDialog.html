<md-dialog-content id="dialog_domain" class="md-dialog-content">



  <!-- ngIf: item.form.$submitted && item.form.$invalid -->

  <form style="" class="ng-invalid ng-invalid-required" name="item.form" ng-submit="ctrl.addItem()">

<h3 class="md-subhead">ADD CMS Login</h3>

    <div layout="row" class="input-row layout-row">
      <md-input-container class="flex" flex="">
        <label>Install Site URL Name&#42;</label>
        <input style="" ng-trim="false" aria-invalid="true" aria-required="true" name="install_site_url_name" ng-model="cms_login_table.install_site_url_name" required="true">
        <div class="md-errors-spacer">
          <div class="md-char-counter"></div>
        </div>
      </md-input-container>

<md-input-container class="flex" flex="">
        <md-select required="true" md-on-open="getDomainsFunc()" ng-model="cms_login_table.domain_ID" placeholder="Domain&#42;" class="flex" flex="">
          <md-option ng-value="domain.domain_ID" ng-repeat="domain in getDomains.data">{{domain.domain_name}}</md-option>
          </md-select>
    <button ng-controller="domainController" class="md-button md-ink-ripple" type="button" ng-click="addItem($event)">
      <div class="addButtonInModl">+ domain</div>
    </button>
      </md-input-container>
    </div>

    <div layout="row" class="input-row layout-row">
      <md-input-container class="flex" flex="">
        <label>Login URL or Srv&#42;</label>
        <input style="" aria-invalid="true" name="login_url" ng-model="cms_login_table.login_url" required="true">
        <div class="md-errors-spacer"></div>
      </md-input-container>

      <md-input-container class="flex" flex="">
        <label>Username&#42;</label>
        <input style="" aria-invalid="true" name="username" ng-model="cms_login_table.username" required="true">
        <div class="md-errors-spacer"></div>
      </md-input-container>
    </div>
    <div layout="row" class="input-row layout-row">
      <md-input-container class="flex" flex="">
        <label>Password&#42;</label>
        <input style="" aria-invalid="true" name="password" ng-model="cms_login_table.password" required="true">
        <div class="md-errors-spacer"></div>
      </md-input-container>

      <md-input-container class="flex" flex="">
        <label>Recovery Email</label>
        <input style="" aria-invalid="true" name="recovery_email" ng-model="cms_login_table.recovery_email">
        <div class="md-errors-spacer"></div>
      </md-input-container>
    </div>
<h3 class="md-subhead">Cpanel or db Info</h3>

      <md-input-container class="flex" flex="">
        <label>Cpanel URL or db</label>
        <input style="" aria-invalid="true" name="cpanel_url" ng-model="cms_login_table.cpanel_url">
        <div class="md-errors-spacer"></div>
      </md-input-container>
<div layout="row" class="input-row layout-row">
      <md-input-container class="flex" flex="">
        <label>Cpanel/db Username</label>
        <input style="" aria-invalid="true" name="cpanel_username" ng-model="cms_login_table.cpanel_username">
        <div class="md-errors-spacer"></div>
      </md-input-container>
           <md-input-container class="flex" flex="">
        <label>Cpanel/db Password</label>
        <input style="" aria-invalid="true" name="cpanel_password" ng-model="cms_login_table.cpanel_password">
        <div class="md-errors-spacer"></div>
      </md-input-container>

    </div>
  </form>



  <div class="md-dialog-actions">
    <button disabled="disabled" aria-disabled="true" aria-label="Add Item" ng-click="ctrl.addItem()" ng-disabled="item.form.$invalid" class="md-primary md-button md-ink-ripple" type="button"><span>Add Item</span></button>
    <button aria-label="Cancel" ng-click="ctrl.cancel()" class="md-primary md-button md-ink-ripple" type="button"><span>Cancel</span></button>
  </div>

  <div tabindex="0" class="md-dialog-focus-trap"></div>
</md-dialog-content>
