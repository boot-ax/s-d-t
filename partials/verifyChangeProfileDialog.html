<md-dialog role="dialog" tabindex="-1" class="md-transition-in" style="" aria-label="Submit Items ...">
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Update Profile</h2>
    <p>Are you sure you want to update your profile?</p>
  </md-dialog-content>
  <div class="md-dialog-actions">
    <button aria-label="Submit" ng-click="pctrl.profileChange2()" class="md-primary md-button md-ink-ripple" type="button"><span>Submit</span></button>
    <button aria-label="Close" ng-click="pctrl.cancel()" class="md-primary md-button md-ink-ripple" type="button"><span>Close</span></button>
  </div>
<div class="md-dialog-focus-trap" tabindex="0"></div></md-dialog>
