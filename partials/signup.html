
<md-dialog aria-label="Dialog for Signup" style="min-width:380px;max-width:480px">
  <md-dialog-content>
<div flex layout="column">
      <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Register / Pay</h2>
       <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
       <form flex layout="row" name="register.form" layout-padding>
         <span flex="2"></span>
           <div flex layout="column" style="margin-top:25px">
             <div>
                 <md-input-container flex layout="row" class="input-row layout-row rowOffset">
                   <label class="loginLabel">Email&#42;</label>
                   <md-icon class="md-icons iconOff">email</md-icon>
                   <input ng-required="true" type="email" ng-model="signUp.email" autocomplete="off">
                 </md-input-container>
             </div>
             <div>
               <md-input-container layout="row" class="input-row layout-row rowOffset">
                   <label class="loginLabel">Password&#42;</label>
                   <md-icon class="material-icons iconOff">lock</md-icon>
                   <input name="newPassword" type="password" ng-required="true" ng-model="signUp.password">
                 </md-input-container>
               </div>

               <div>
                 <md-input-container layout="row" class="input-row layout-row rowOffset">
                     <label class="loginLabel">Confirm Password&#42;</label>
                     <md-icon class="material-icons iconOff">lock_outline</md-icon>
                     <input match-password="newPassword" type="password" name="confirmPassword" ng-required="true" ng-model="signUp.password2">
                   </md-input-container>
             </div>
             <div layout="row">
                 <md-input-container layout="row" class="input-row layout-row rowOffset">
                   <label class="loginLabel">Account Type</label>
                   <md-icon class="md-icons iconOff">supervisor_account</md-icon>
                       <md-select
                           ng-model="signUp.accountName" placeholder="Individual" ng-init="signUp.accountName = 'Individual'" ng-change="access = !access">
                         <md-option ng-value="accountName"
                         ng-repeat="accountName in ['Individual','Agency']">{{accountName}}</md-option>
                       </md-select>
                 </md-input-container>

                 <md-input-container layout="row" ng-show="access" class="input-row layout-row rowOffset" style="margin-left:10px">
                   <label class="loginLabel required">Account Name</label>
                   <input ng-required="access" type="text" ng-model="signUp.account_name" class="rowOffset2 flex" autocomplete="off">
                 </md-input-container>
              </div>

              <div layout="row">
                   <md-switch layout-align="start" ng-click="coupon = !coupon" aria-label="active switch">
                          Coupon
                    </md-switch>
                    <span flex 5></span>
                    <md-input-container layout="row" ng-show="coupon" class="input-row layout-row rowOffset" style="margin-left:10px">
                      <label class="required">Coupon Code</label>
                      <input ng-required="coupon" type="text" ng-model="signUp.coupon" class="rowOffset2 flex" autocomplete="off">
                    </md-input-container>
              </div>
<!-- data-email="{{signUp.email}}" -->
               <section style="margin-top:20px" layout="row" layout-align="center center">
                <button disabled="disabled" ng-disabled="register.form.$invalid" class="stripe-button-el" stripe-checkout="sUpCtrl.register"
                         data-key="pk_test_DDqS4Ps7loF2JzJPH5JinfPW"

                         data-zip-code="true"
                         data-image="https://webwright.io/wp-content/uploads/2016/08/webwright_io-blue-wrench13-300x300.png"
                         data-name="LÅg&iuml;n"
                         data-description="Monthy Subscription"
                         >
                   <span style="display: block; min-height: 30px;">Pay with Card $13.00</span>
             </button>
               </section>
         </div>
       <span flex="2"></span>
     </form>
</div>
</md-dialog-content>
</md-dialog>
