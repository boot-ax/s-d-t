<md-dialog role="dialog" tabindex="-1" class="md-transition-in" style="" aria-label="Submit Items ...">
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Delete Items</h2>
    <p>Are you sure you want to delete the selected items?</p>
  </md-dialog-content>
  <div class="md-dialog-actions">
    <button aria-label="Delete" ng-click="ctrl.authorizeUser()" class="md-primary md-button md-ink-ripple" type="button"><span>Delete</span></button>
    <button aria-label="Close" ng-click="ctrl.cancel()" class="md-primary md-button md-ink-ripple" type="button"><span>Close</span></button>
  </div>
<div class="md-dialog-focus-trap" tabindex="0"></div></md-dialog>
